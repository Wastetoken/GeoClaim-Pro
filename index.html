<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GeoClaim PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Marker Clustering -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #020617; }
        #root { height: 100vh; display: flex; flex-direction: column; }
        .leaflet-container { background: #020617 !important; outline: 0; }
        
        /* Custom Marker Cluster Styles - Gold Theme */
        .marker-cluster-small { background-color: rgba(245, 158, 11, 0.4); }
        .marker-cluster-small div { background-color: rgba(245, 158, 11, 0.8); color: #000; font-weight: 900; }
        .marker-cluster-medium { background-color: rgba(217, 119, 6, 0.4); }
        .marker-cluster-medium div { background-color: rgba(217, 119, 6, 0.8); color: #000; font-weight: 900; }
        .marker-cluster-large { background-color: rgba(180, 83, 9, 0.4); }
        .marker-cluster-large div { background-color: rgba(180, 83, 9, 0.8); color: #fff; font-weight: 900; }

        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #475569; }

        /* Fix for FontAwesome icons in Leaflet Markers */
        .leaflet-marker-icon i {
            display: flex !important;
            align-items: center;
            justify-content: center;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>
</head>
<body class="bg-slate-950 text-slate-100">
    <div id="root"></div>
</body>
</html>
